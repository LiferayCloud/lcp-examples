# -- The number of provisioning pods to run
replicaCount: 1
image:
  # -- Image repository (when not specified, the Global value is used)
  repository: nginx
  # -- Image pull policy (when not specified, the Global value is used)
  pullPolicy: IfNotPresent
  # -- Image tag (immutable tags are recommended)
  tag: ""
# -- Docker registry secret names as an array
imagePullSecrets: []
# -- String to partially override <code>lcp-help.fullname</code> template (will maintain the release name)
nameOverride: ""
# -- String to fully override <code>lcp.fullname</code> template
fullnameOverride: ""
# -- Additional annotations to apply to the pod
podAnnotations: {}
# -- Pod Security Context
podSecurityContext: {}
# -- Security context for the container
securityContext: {}
service:
  # -- Service annotations
  annotations: {}
  # -- Kubernetes Service type
  type: ClusterIP
  # -- Http client port
  port: 80
# -- The resources limits and requests for the container
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
# -- Node labels for pod assignment
nodeSelector: {}
# -- Tolerations for pod assignment
tolerations: []
# -- Affinity for pod assignment
affinity: {}

